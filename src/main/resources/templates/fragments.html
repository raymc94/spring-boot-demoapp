<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head (titulo)">
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<div th:fragment="navbar">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/about">Recetario</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	 </button>
	 <div class="collapse navbar-collapse" id="navbarNav">
		 <ul class="navbar-nav">
		    <li th:if="${usuario != null}"  class="nav-item">
		    	<a class="nav-link" th:href="@{/mainboard}">Recetas</a>
		    </li>
		    <li th:if="${usuario != null}"  class="nav-item">
		    	<a class="nav-link" th:href="@{/productos}">Ingredientes</a>
		    </li>
		    <li th:if="${usuario != null && usuario.administrador != null && usuario.administrador}"  class="nav-item">
		    	<a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
		    </li>
		  </ul>
		  <ul class="navbar-nav ml-auto">
		    <li th:if="${usuario != null}" class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
		        th:utext="${usuario.getNombre()}">
		          
		        </a>
		        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
		          <a class="dropdown-item" href="/usuario/editar">Cuenta</a>
		          <a class="dropdown-item" href="/logout" th:utext="'Cerrar Sesion: ' + ${usuario.getNombre()}"></a>
		        </div>
		     </li>
		</ul>
	</div>
</nav>
</div>

<div th:fragment="javascript">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js.css}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <span th:text="${scripts}"></span>
</div>

</html>
